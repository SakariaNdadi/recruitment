{% extends "base.html" %}
{% block title %}{{ bursary.title }}{% endblock title %}
{% block content %}
<section class="d-flex justify-content-between pb-5">
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <h3 class="d-flex justify-content-between align-items-center mb-3">
                            <span>{{ bursary.title }}</span>
                            {% if user.profile.user_type == "admin" %}
                            <span>
                                <a href="{% url "bursary_update" pk=bursary.id %}">
                                    <button type="button" class="btn btn-outline-secondary">Update</button>
                                </a>
                            </span>
                            {% endif %}
                            <span>
                                <a href="{% url "apply_bursary" bursary.pk %}">
                                    <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Apply</button>
                                </a>
                            </span>
                            
                        </h3>
                        <p class="small mb-0"><i class="fas fa-star fa-lg text-warning"></i>
                            <strong>Deadline</strong> {{ bursary.deadline }}
                        </p>
                        <hr class="my-4">
                        <p>{{ bursary.criteria }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
