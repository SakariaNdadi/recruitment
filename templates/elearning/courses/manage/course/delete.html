{% comment %} {% extends "base.html" %}
{% load tailwind_filters %}
{% block title %}Delete course{% endblock %}
{% block content %}
<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Delete course "{{ object.title }}"</h1>
    </div>
</header> {% endcomment %}
<section class="p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">    
            <div class="p-5">
                <form method="post" action="{% url 'course_delete' course.id %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ object }}"?</p>
                    <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" type="submit">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% comment %} {% endblock %} {% endcomment %}
