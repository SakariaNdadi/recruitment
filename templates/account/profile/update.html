{% extends "base.html" %}
{% load tailwind_filters %}
{% block header %}Update Profile{% endblock header %}
{% block content %}
    <section class="p-3 sm:p-5">
        <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
            <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden p-8">
                <div class="container">
                    <div class="card border-0">
                        <div class="card-body w-100">
                            <form method="post" enctype="multipart/form-data" class="form-control border-0">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit"
                                    class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Update!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
