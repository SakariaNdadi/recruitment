<section class="vh-100">
    <div class="card border-0">
        <div class="card-body w-100">
            {% if education.file %}
            <object data="{{ education.file.url }}" type="application/pdf">
                <p>Unable to display PDF. Please <a href="{{ education.file.url }}">download</a> it instead.</p>
            </object>
            {% else %}
            <p>No file uploaded.</p>
            {% endif %}
            <embed class="vh-100 w-100" src="{{ education.file }}" type="application/pdf">
            <h4 class="text-uppercase">{{ education.qualification }}</h4>
            <p class="text-secondary mb-1">{{ education.institution_name }}</p>
            <p class="text-muted font-size-sm">{{ education.obtained_date }}</p>

        </div>
    </div>
</section>
