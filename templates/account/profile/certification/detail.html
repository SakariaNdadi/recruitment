<div>
    <h3 class="offcanvas-title">{{ certification.title }}</h3>
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    {% if certification.file %}
                    <object data="{{ certification.file.url }}" type="application/pdf">
                        <p>Unable to display PDF. Please <a href="{{ certification.file.url }}">download</a> it instead.</p>
                    </object>
                    {% else %}
                    <p>No file uploaded.</p>
                    {% endif %}
                    <h4>{{ certification.title }}</h4>
                    <p class="text-secondary mb-1">{{ certification.institution_name }}</p>
                    <p class="text-muted font-size-sm">{{ certification.obtained_date }}</p>
                    <p class="text-muted font-size-sm">Valid for: {{ certification.validity }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
