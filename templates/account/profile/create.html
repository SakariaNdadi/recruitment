{% extends "base.html" %}
{% load tailwind_filters %}
{% block title %}Create Your Profile{% endblock title %}
{% block content %}
<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Create Your User Profiles</h1>
    </div>
</header>
<section class="p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-1/2">
                    <form method="post" enctype="multipart/form-data" class="form-control border-0">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br/>
                        <button type="submit" class="w-full pt text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
