<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
	<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
		<tr>
			<th scope="col" class="px-4 py-3">Question</th>
			<th scope="col" class="px-4 py-3">Category</th>
			<th scope="col" class="px-4 py-3">
				<span class="sr-only">Actions</span>
			</th>
		</tr>
	</thead>
	<tbody>
		{% for question in questions %}
		<tr class="border-b dark:border-gray-700">
			<td class="px-4 py-3">{{ question.text }}</td>
			<td class="px-4 py-3">{{ question.category }}</td>
			<td class="px-4 py-3 flex items-center justify-end" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
				<button type="button" id="{{question.id}}" hx-delete="{% url "delete_question" question.pk %}" hx-target="#question-list" hx-confirm="Are you sure you want to remove this question?"
					class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100" >
					<svg class="w-4 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z"/>
                    </svg>
				</button>
				<button type="button" id="{{question.id}}"
					class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100" >
					<svg class="w-4 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17v1a.97.97 0 0 1-.933 1H1.933A.97.97 0 0 1 1 18V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 1h8.239A.97.97 0 0 1 15 2M6 1v4a1 1 0 0 1-1 1H1m13.14.772 2.745 2.746M18.1 5.612a2.086 2.086 0 0 1 0 2.953l-6.65 6.646-3.693.739.739-3.692 6.646-6.646a2.087 2.087 0 0 1 2.958 0Z"/>
                    </svg>
				</button>
			</td>
		</tr>
		{% empty %}
		<tr class="border-b dark:border-gray-700">
			<td class="px-4 py-3">No Questions</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
